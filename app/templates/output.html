<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>stumbLr</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/output.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Marko+One|Ramaraja|Gurajada|Vidaloka' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  </head>

  <body>

  <div class="nav">
    <div class="container2">

      <ul class="pull-left">
        <li><a href="http://www.stumblr.me">stumbLr</a></li>
      </ul>

      <!-- 
      <ul class="pull-right">
        <li><a href="#about">about</a></li>
      </ul> 
      -->

    </div>
  </div>

<br><br>

   <div class="container">
     <div class="starter-template">
       <h1>stumbLresult:</h1>
       <p class="lead">
        Hi there, {{username}}!
        <br>
        You said: {{tweet}}
        <br>
        So you've had {{category}} on your mind.
        <br>
        How about stumbLing to your local {{newloc}} scene?
        <div class="col-sm-5">
        {% for r in response %}
          <p>
            <div class="row">
            <div class="col-sm-9 venue">
               <a href={{r['url']}}>
               {{r['name']}}
               </a>
             </div>
            <div class="col-sm-3 rating">{{r['rating']}} Stars</div>
            </div>
            <div class="snippet">{{r['snippet_text']}}</div>
            <br>
          </p>
        {% endfor %}
      </div>
      <div class="col-sm-7">
       <iframe width="450" height="600" frameborder="0" style="border:0" 
       src="{{ maplink }}"></iframe>
     </div>
     </div>

     <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
     <script src="static/js/bootstrap.min.js"></script>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
