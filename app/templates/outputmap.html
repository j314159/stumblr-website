<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>stumbLr</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Marko+One|Ramaraja|Gurajada|Vidaloka' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  </head>

  <body>

  <div class="nav">
    <div class="container2">

      <ul class="pull-left">
        <li><a href="/">stumbLr</a></li>
      </ul>

      <!-- 
      <ul class="pull-right">
        <li><a href="#about">about</a></li>
      </ul> 
      -->

    </div>
  </div>

<br><br>

<div class="container">
  <div class="starter-template">
    <div class="col-sm-6">

      {% for r in response %}
      <p class="lead">
      <div class="row">

      <a href={{r['url']}} target="_blank">
        <div class="col-sm-3 venue venueimage">
          <img src={{r['image_url']}} alt={{r['name']}}>
        </div>

        <!--
        <div class="col-sm-6 venue">
          <a href={{r['url']}} target="_blank">
            {{r['name']}}
          </a>
        </div>

        <div class="col-sm-3 rating">
          {{r['rating']}} Stars
        </div>
        -->
        <div class="col-sm-9 venue">
          
          <div class="col-sm-9 venue">
              {{r['name']}}
          </div>

          <div class="col-sm-3 venue ratingstars">
            <img src={{r['rating_img_url']}} alt={{r['name']}}>
          </div>

          <div class="snippet">
            <p>
              {{r['snippet_text']}}
            </p>
          </div>

        </div>
      </a>
      </div>

      </p>
     {% endfor %}
    </div>

    <div class="col-sm-6">

      <p class="lead">
      You said: {{tweet}}
      <br>
      {{category}}
      <br>
      How about stumbLing to {{newloc}} next?
      </p>
 
      {% include 'maps/map'+mapname+'.html' %} 

    </div>
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/output.css" rel="stylesheet">
  </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->

});
</script> 
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
